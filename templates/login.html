
{%extends "authentication_template.html"%}
{%load static%}


{%block title%}
    Sign in - Astrakahn Event Accounts
{%endblock%}


{%block form%}
<div class="limiter">
	<div class="container-login100" style="background-image: url({% static '/images/as3.jpg' %});">
		<div class="wrap-login100">
			<form class="login100-form validate-form" method="POST" action="/login/">
				{% csrf_token %}
				
				
				<span class="login100-form-title p-b-34 p-t-27">
					<div>Astrakahn Event</div>
					Log in
				</span>

				<div class="wrap-input100 validate-input" data-validate = "Enter username">
					<input class="input100" type="text" name="username" placeholder="Username">
					<span class="focus-input100" data-placeholder="&#xf207;"></span>
				</div>

				<div class="wrap-input100 validate-input" data-validate="Enter password">
					<input class="input100" type="password" name="password" placeholder="Password">
					<span class="focus-input100" data-placeholder="&#xf191;"></span>
				</div>

				<div class="container-login100-form-btn">
						<button class="login100-form-btn">
							Login
						</button>
				</div>

				<div>
					<a href="/recoverypassword/">Forgot Password?</a>
				</div>
				<a href="/signup/">
					<b><p> dont have account Sing up</p></b>
				</a>
				<div>
					{%if message%}
						<p>{{message}}</p>
					{%endif%}
					
				</div>
			</form>
		</div>
	</div>
</div>

{%endblock%}
